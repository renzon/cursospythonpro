{% extends 'templates/curso_base.html' %}

{% block conteudo %}
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1>Lista de Cursos</h1>
            <ol>
                {% for curso in lista_cursos %}
                    <li>{{ curso.nome }} - {{ curso.preco }}</li>
                {% endfor %}

            </ol>
            {{ um_valor }}
        </div>
    </div>
{% endblock %}
